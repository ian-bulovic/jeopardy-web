<meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no/>

<style type="text/css">
    body {
        background-color: rgb(10, 1, 61);
        padding: 0;
        margin: 0;
        font-family: Jeopardy;
    }

    @font-face {
        font-family: "Jeopardy";
        src: url('static/jeopardy.ttf') format('truetype');
        font-weight: 100;
    }
    @font-face {
        font-family: "Jeopardy";
        src: url('static/jeopardybold.ttf') format('truetype');
        font-weight: 200;
    }

    #header {
        height:max(20%, 80px);
        top: 0px;
        margin: 0;
        background-color: rgb(23, 25, 119);
        display: grid;
        place-items: center;
        color: #ffeeee;
        font-size: 60;
        font-weight: 200;
    }

    #content {
        height: 80%;
        display: grid;
        place-items: center;
    }

    #bet-value {
        color: #ffeeee;
        font-size: 60;
        font-weight: 200;
    }

    #bet-slider {
        -webkit-appearance:none !important;
        background: black;
        border: none;
        outline: none;
        width: calc(90%);
        height: 5px;
        background-color: rgb(50,42,189);
        font-family: "Jeopardy";
        font-weight: 200;
    }

    #bet-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
    }
    #bet-slider::-moz-range-thumb, #bet-slider::-webkit-slider-thumb {
      width: 35px;
      height: 35px;
      border-radius: 25%;
      border-color: rgb(10, 1, 61);
      border-width: 3px;
      background-color: rgb(101, 95, 207);
      cursor: pointer;
    }

    button {
        color: #ffeeee;
        background-color: rgb(50,42,189);
        border: rgb(32,42,189);
        border-radius: 10px;
        font-family: "Jeopardy";
        font-weight: 100;
        font-size: 32;
    }

    #answer-input {
        font-family: "Jeopardy";
        font-weight: 100;
        font-size: 32;
        width: 90%;
        height: 60px;
        background-color: rgb(154, 150, 237);
        border: 2px solid black;
    }

</style>

<body>
    <div id="header">test</div>
    <div id="content">
        <h1 id="bet-value">0</h1>
        <input type="range" id="bet-slider" min="0" max="1000" value="0" oninput="document.getElementById('bet-value').innerText = this.value;">
        <button id="submit-bet-button">Submit</button>
        <input type="text" id="answer-input">
        <button id="submit-bet-button">Submit</button>
    </div>
</body>
